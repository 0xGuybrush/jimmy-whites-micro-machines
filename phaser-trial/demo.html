<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 9</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.image('car', 'assets/car.png');
}

var player;
var platforms;
var cursors;

var stars;
var score = 0;
var scoreText;
var milliseconds = 0;
var seconds = 0;
var minutes = 0;
var timerText = "";
var gameStarted = 0;
var halfSecondCounter = 0;

function createStar(stars, x, y) {
	var star = stars.create(x, y, 'star');
	//star.body.gravity.y = 500;
	star.body.bounce.y = 1;
}

function createLedge(platforms, x) {
	// Here we create the ground.
    var ground = platforms.create(x, game.world.height - 64, 'ground');
    
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    ground.scale.setTo(2, 2);

    //  This stops it from falling away when you jump on it
    ground.body.immovable = true;
}

function create() {
	gameStarted = game.time.now;
    //  We're going to be using physics, so enable the Arcade Physics system
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.world.setBounds(0, 0, 2000, 600);

    //  A simple background for our game
 	 game.add.sprite(0, 0, 'sky');

    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = game.add.group();

    //  We will enable physics for any object that is created in this group
    platforms.enableBody = true;
	createLedge(platforms, 0);
	createLedge(platforms, 400);
	createLedge(platforms, 800);
	createLedge(platforms, 1200);
	createLedge(platforms, 1600);


    //  Now let's create two ledges
    var ledge = platforms.create(400, 400, 'ground');
    ledge.body.immovable = true;

    ledge = platforms.create(-150, 250, 'ground');
    ledge.body.immovable = true;
    
    ledge = platforms.create(-150, 350, 'ground');
    ledge.body.immovable = true; 
    
    // The player and its settings
    player = game.add.sprite(32, game.world.height - 150, 'car');
	player.anchor.setTo(0.5, 0.5);
    //  We need to enable physics on the player
    game.physics.arcade.enable(player);

    //  Player physics properties. Give the little guy a slight bounce.
   	player.body.bounce.y = 0.2;
    player.body.gravity.y = 1;
    player.body.collideWorldBounds = true;

    //  Finally some stars to collect
	 stars = game.add.group();

    //  We will enable physics for any star that is created in this group
    stars.enableBody = true;
	createStar(stars, 100, 100);
	createStar(stars, 200, 100);
	createStar(stars, 300, 100);
	createStar(stars, 200, 500);
	createStar(stars, 100, 500);
	//  Let gravity do its thing


    scoreText = game.add.text(684, 16, 'Lap: 0', { fontSize: '32px', fill: '#000' });
    timerText = game.add.text(16, 16, '00:00:00', { fontSize: '32px', fill: '#000' });
    //  Our controls.
    cursors = game.input.keyboard.createCursorKeys();    
}

function updateTimer() {
 	
 	var elapsed = game.time.elapsedSince(gameStarted)
    minutes = Math.floor(elapsed / 60000) % 60;
    seconds = Math.floor(elapsed / 1000) % 60;
    milliseconds = Math.floor(elapsed) % 100;
 
    //If any of the digits becomes a single digit number, pad it with a zero
    if (milliseconds < 10)
        milliseconds = '0' + milliseconds;
 
    if (seconds < 10)
        seconds = '0' + seconds;
 
    if (minutes < 10)
        minutes = '0' + minutes;
 
    timerText.setText(minutes + ":"+ seconds + ":" + milliseconds);
 }

function blinkTimer() {
	if (halfSecondCounter >= 500) {
		halfSecondCounter -= 500;
		timerText.visible = !timerText.visible;
	}
}


function update() {

	game.camera.focusOnXY(player.x, player.y);	

	halfSecondCounter += game.time.elapsed;
	if (stars.countLiving() > 0) {
		updateTimer();
	} else {
		if (score >= 3) { 
			blinkTimer();
		} else {
	createStar(stars, 70, 100);
	createStar(stars, 170, 100);
	createStar(stars, 270, 100);
	
	createStar(stars, 170, 500);
	createStar(stars, 70, 500);
			score += 1;
		    scoreText.text = 'Lap: ' + score;
		}
	}

    //  Collide the player and the stars with the platforms
    game.physics.arcade.collide(player, platforms);
    game.physics.arcade.collide(stars, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    game.physics.arcade.overlap(player, stars, collectStar, null, this);

    //  Reset the players velocity (movement)
    player.body.angularVelocity = 0;
    player.body.velocity.y = 0;
    player.body.velocity.x = 0;	
    var angle = player.angle;
    var radians = (Math.PI / 180) * ( angle - 90 ); 
    
    if (angle == 0 ) {
    	angle = 1;
    } else if (angle < 0) {
    	angle += 360;
    }
    
    if (cursors.left.isDown) {
        player.angle -= 5;
    }
    
    if (cursors.right.isDown) {
        player.angle += 5;
    }
    
    if(cursors.up.isDown) {	
    	player.body.x = player.body.x + 5 * Math.cos(radians);
    	player.body.y = player.body.y + 5 * Math.sin(radians);
    }
    
    if(cursors.down.isDown) {
    	player.body.x = player.body.x - 5 * Math.cos(radians);
    	player.body.y = player.body.y - 5 * Math.sin(radians);
    }
     
   if (cursors.up.isDown && player.body.touching.down) {
        player.body.velocity.y = -350;
    }

}

function collectStar (player, star) {
    star.kill();   
}
</script>

</body>
</html>
